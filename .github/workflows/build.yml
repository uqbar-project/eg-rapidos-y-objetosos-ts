on: ["push","pull_request"]

name: build

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: 14.x
      - run: npm install
      - run: npm run test:ci
      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
